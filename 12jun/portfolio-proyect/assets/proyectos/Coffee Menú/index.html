<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Café menú</title>
</head>
<body>
    <!-- CONTENEDOR PRINCIPAL -->
    <div class="menu"> 
        <main>
            <!-- TITULO PRINCIPAL DEL MENÚ -->
            <h1>CAMPER CAFÉ</h1>
            <!-- SUBTITULO DEL AÑO DE ESTABLECIMIENTO -->
            <p class="established">Est. 2020</p>
            <!-- LINEA DECORATIVA HORIZONTAL -->
             <hr>
             <section>
                 <!-- TITULO DE LA SECCIÓN DEL CAFÉ -->
                  <h2>Coffee</h2>
                  <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon">
                  <article class="item">
                    <p class="flavor">French vanilla</p>
                    <p class="price">3.00</p>
                  </article>
                  <article class="item">
                    <p class="flavor">Caramel Machiatto</p>
                    <p class="price">3.75</p>
                  </article>
                  <article class="item">
                    <p class="flavor">Pumpkin Spice</p>
                    <p class="price">3.50</p>
                  </article>
                  <article class="item">
                    <p class="flavor">Hazelnut</p>
                    <p class="price">4.00</p>
                  </article>
                  <article class="item">
                    <p class="flavor">Mocha</p>
                    <p class="price">4.00</p>
                  </article>
             </section>
             <section>
                <!-- POSTRES -->
                 <h2>Dessert</h2>
                 <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon">
                 <!-- CADA ARTÍCULO UN POSTRE Y SU PRECIO -->
                  <article class="item">
                    <p class="dessert">Donut Glace</p>
                    <p class="price">1.50</p>
                  </article>
                   <article class="item">
                    <p class="dessert">Cherry Pie</p>
                    <p class="price">2.75</p>
                  </article>
                   <article class="item">
                    <p class="dessert">Cheesecake</p>
                    <p class="price">3.00</p>
                  </article>
                   <article class="item">
                    <p class="dessert">Cinnamon Roll</p>
                    <p class="price">2.50</p>
                  </article>
             </section>
        </main>
            <!-- LINEA DECORATIVA FINAL -->
        <hr class="bottom-line">

        <footer>
            <p><a href= "url web">Visita nuestra website</a></p>
            <p class="address">Paseo de la Habana 9, Madrid</p>
        </footer>

    </div>
    
</body>
</html>
